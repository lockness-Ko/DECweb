<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Edit Site</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Add Site</h1>
        <br />
        <div id="content">
          <hr />
          <form onSubmit="App.editSite(); return false;">
            <div class="form-group">
              <label for="code_input">Write Code</label>
              <textarea class="form-control" id="code_input" style="width: 100%;height: 20vw;"></textarea>
              <label for="id">Site ID</label>
              <input class="form-control" id="id" style="width: 100%;"></input>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
            <hr/>
          </form>
          <p id="accountAddress" class="text-center"></p>
          <p id="accountBalance" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dsml2html.js"></script>
</body>

</html>
